<body>


<h1>TABELLA</h1>
<div class="recline-read-only recline-slickgrid slickgrid_101044 ui-widget slickgrid_451623 slickgrid_534954 slickgrid_463201 slickgrid_62851 slickgrid_682732 slickgrid_508002 slickgrid_156589 slickgrid_932864 slickgrid_834625 slickgrid_149990 slickgrid_433276" id="mygrid" style="margin-bottom: 30px; height: 200px; overflow: hidden; outline: 0px none; position: relative;">
</div>
<script type="text/javascript">
	var data = [
	  {id: 0, date: '2011-01-01', x: 1, y: 2, z: 3, country: 'DE', geo: {lat:52.56, lon:13.40} },
	  {id: 1, date: '2011-02-02', x: 2, y: 4, z: 24, country: 'UK', geo: {lat:54.97, lon:-1.60}},
	  {id: 2, date: '2011-03-03', x: 3, y: 6, z: 9, country: 'US', geo: {lat:40.00, lon:-75.5}},
	  {id: 3, date: '2011-04-04', x: 4, y: 8, z: 6, country: 'UK', geo: {lat:57.27, lon:-6.20}},
	  {id: 4, date: '2011-05-04', x: 5, y: 10, z: 15, country: 'UK', geo: {lat:51.58, lon:0}},
	  {id: 5, date: '2011-06-02', x: 6, y: 12, z: 18, country: 'DE', geo: {lat:51.04, lon:7.9}}
	];

	var dataset = new recline.Model.Dataset({
	  records: data
	});
	var $el = $('#mygrid');
	var grid = new recline.View.SlickGrid({
	  model: dataset,
	  el: $el
	});
	grid.visible = true;
	grid.render();
</script>

<h1>CHART</h1>
<div id="mygraph" style="margin-bottom: 30px;"></div> 
<script type="text/javascript">
	var $el = $('#mygraph');
	var graph = new recline.View.Graph({
	  model: dataset,
	  state: {
		graphType: "lines-and-points",
		group: "x",
		series: ["y", "z"]
	  }
	});
	$el.append(graph.el);
	graph.render();
	graph.redraw();
</script>


<h1>MAPPA</h1>
<div id="mymap"></div>
<script type="text/javascript">
	var $el = $('#mymap');
	var map = new recline.View.Map({
	  model: dataset
	});
	$el.append(map.el);
	map.render();
</script>
